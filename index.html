<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title></title>
  </head>

  <body>
    <div class="container">

      <div class="cheeseboard_image">
        <img src="images/woodboard.jpg" alt="A picture of an empty cheeseboard" width="100%"/>
        <div class="parent">
          <div class="child">Choose a <br> soft cheese</div>
          <div class="child">Choose a <br> hard cheese</div>
          <div class="child">Choose a <br> blue cheese</div>
        </div>
      </div>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Soft Cheese</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hard Cheese</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Blue Cheese</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <img class="option1" src="images/savoie.jpg" alt="A picture of savoie cheese" width="10%"/>
          <img class="option1" src="images/savoie.jpg" alt="A picture of savoie cheese" width="10%"/>
          <img class="option1" src="images/savoie.jpg" alt="A picture of savoie cheese" width="10%"/>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <img class="option2" src="images/cheddar.png" alt="A picture of cheddar cheese" width="10%"/>
          <img class="option2" src="images/cheddar.jpg" alt="A picture of cheddar cheese" width="10%"/>
          <img class="option2" src="images/cheddar.jpg" alt="A picture of cheddar cheese" width="10%"/>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <img class="option3" src="images/gorgonzola.jpg" alt="A picture of gorgonzola cheese" width="10%"/>
          <img class="option3" src="images/gorgonzola.jpg" alt="A picture of gorgonzola cheese" width="10%"/>
          <img class="option3" src="images/gorgonzola.jpg" alt="A picture of gorgonzola cheese" width="10%"/>
        </div>
      </div>

      <br>
      <br>
      <p>Drag the cheese on cheese board</p>

      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="div2">

      </div>
      <br>

        <img class="cheese-image" id="drag1" src="images/savoie.jpg" draggable="true" ondragstart="drag(event)"/>

      <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
      <script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
